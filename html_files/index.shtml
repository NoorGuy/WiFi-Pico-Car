<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Goonmobile</title>
    <style>
        button {
            font-size: 24px;
            padding: 20px 40px;
            margin: 10px;
            border-radius: 10px;
        }
    </style>
    <script>
        function sendCommand(url) {
            window.location.href = url;
        }

        document.addEventListener("keydown", function(event) {
            switch(event.key.toLowerCase()) {
                case "w":
                    sendCommand("/led.cgi?led=1");
                    break;
                case "s":
                    sendCommand("/led.cgi?led=2");
                    break;
                case "d":
                    sendCommand("/led.cgi?led=3");
                    break;
                case "a":
                    sendCommand("/led.cgi?led=4");
                    break;
                case " ":
                    sendCommand("/led.cgi?led=0");
                    break;
                case "r":
                    sendCommand("/index.shtml");
                    break;
                case "h": // Press H to go home
                    sendCommand("/led.cgi?led=5");
                    break;
            }
        });
    </script>
</head>
<body>
    <h1>Car controls:</h1>
    <a href="/led.cgi?led=1"><button>FWD</button></a>
    <a href="/led.cgi?led=2"><button>RVR</button></a>
    <a href="/led.cgi?led=4"><button>L</button></a>
    <a href="/led.cgi?led=3"><button>R</button></a>
    <a href="/led.cgi?led=0"><button>STOP</button></a>
    <br><br>
    <a href="/led.cgi?led=5"><button style="background-color: lightgreen;">Go to Home</button></a>
    <br><br>
    <a href="/index.shtml">Refresh</a>
    <p>Keyboard: W = Forward, A = Left, D = Right, S = Reverse, Space = Stop, H = Go to Home, R = Refresh</p>
    <h2>GPS Coordinates</h2>
    <p>Latitude: <!--#lat--></p>
    <p>Longitude: <!--#lon--></p>
</body>
</html>
